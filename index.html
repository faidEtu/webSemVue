<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> WebSem Map </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
</head>
<body>
  <div id="app">
    <div class="container is-fluid">
      <header class="hero">
        <div class="hero-body">
          <h1 class="title"> WebSem Map </h1>
        </div>
      </header>
      <main class="columns">
        <div class="column map">
          <l-map :zoom="map.zoom" :center="map.center">
            <l-tile-layer :url="map.url" :attribution="map.attribution"></l-tile-layer>
            <l-marker v-for="m in markers" :key="m.id" :lat-lng="m.latLng"></l-marker>
          </l-map>
        </div>
      </main>
  </div>
  <script src="node_modules/vue/dist/vue.min.js"></script>
  <script src="node_modules/leaflet/dist/leaflet.js"></script>
  <script src="node_modules/vue2-leaflet/dist/vue2-leaflet.min.js"></script>
  <script src="./fuseki.js"></script>
  <script src="./main.js"></script>
</body>
</html>
